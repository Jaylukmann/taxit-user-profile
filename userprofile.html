<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Profile</title>
    <link rel = "stylesheet"
    type = "text/css"
    href = "userprofile.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster\">
    
    <link rel="stylesheet" type="text/css" href="font/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/538faed953.js"></script>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="redtitle">
                    <h1>USER PROFILE</h1>
            </div>
         </div>
    </header>
    <section>
                <div class="blueborder">
                    <div class="firstwrapper">
                        <div class="wrap">
                            <div class="section1 wrapchildren">
                                <div class="uploadimage">
                                    <p class="title">User Upload Image</p>
                                    <span class="user"><img src="images/figure1.png" alt="white on red circular number1" style="width:2em;height:2em;"></span>
                                    <span class="user"> <i class="fas fa-walking" style="font-size:5em;"></i></span>
                                    <span class="user"> <i class="fas fa-arrow-right" style="font-size:5em;"></i></span>
                                    <span class="user"> <i class="fad fa-square-full" style="font-size:10em;"></i><br></span>
                                    <button> <input type="file" class="red-white" >Upload image</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section4 wrapchildren">
                    <div class="userupdated"><br><br><br><br><br><br>
                        <span class="user"><img src="images/figure4.jpg" alt="white on red circular number1" style="width:2em;height:2em;"> </span> 
                        <span class="user"><img src="images/circular-image.png" alt="two-sided blue arrow facing eachother" style="width:7em;height:7em;"> </span>
                        <p class="text">User prompted of change.Page reload.</p>
                    </div>
                </div>


            <div class="secondwrapper">
                <div class="wrap">
                    <div class="section2 wrapchildren">
                        <div class="userinfo">
                                
                            <div class="section2children">
                                    <form action="" method="post">
                                        <span class="user"><img src="images/figure2.png" alt="white on red circular number2" style="width:2em;height:2em;"></span>
                        
                                        <div class="section2children input"> <input type="text" placeholder="Name"> <br>                     
                                            <input type="text" placeholder="Phone Number"><br> 
                                            <input type="text" placeholder="Email"> <br> 
                                            <input type="text" placeholder="Address"><br> 
                                            <input type="text" placeholder="Status"><br> 
                                        </div>
                                    </form>
                            </div>
                        
                                <div class="section2children">
                                        <span class="user1"> <img src="images/doublearrow.jpg" alt="double arrow image" style="width:5em;height:5em;"></span>
                                        <p  class="text">User can edit</p>
                                </div>

                                <div class="section2children input">
                                    <button type="submit">Update</button><br>
                                    <button type="submit">Update</button><br> 
                                    <button type="submit">Update</button><br> 
                                    <button type="submit">Update</button><br> 
                                    <button type="submit">Update</button><br> 
                                </div>
                        
                        </div>
                    </div>

                        <div class="section3 wrapchildren">
                                <span class="user"><img src="images/figure3.png" alt="white on red circular number3" style="width:2em;height:2em;"> </span>
                                <span class="user"> <img src="images/thumbup.png" alt="blue correct mark" style="width:5em;height:5em;"></span>
                                <p  class="text3">User Update</p>
                        </div>

                    </div>
                </div>
            
    </section>    
</body>
</html>
